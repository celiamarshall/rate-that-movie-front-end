<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rate That Movie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="/main.css" />
  <script defer src="/bundle.js"></script>
</head>

<body>
  <main class="container">
    <header>
      <a href='/'>Rate That Movie!</a>
    </header>
    <hr>
    <h1>Add A Movie</h1>
    <div class="row">
      <form class="col-6 new-movie">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" required>
        </div>
        <div class="form-group">
          <label for="director">Director</label>
          <input type="text" class="form-control" id="director" required>
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input type="number" class="form-control" id="year" maxlength="4" placeholder="XXXX" required>
        </div>
        <div class="form-group">
          <label for="rating">Rating</label>
          <select class="form-control" id="rating">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="url">Poster URL</label>
          <input type="text" class="form-control" id="url" placeholder="i.e. https://" required>
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>
    </div>
    <hr>
    <a href="./index.html">Back to Movies</a>
  </main>
</body>

</html>
